machine:
  environment:
    PATH: "$HOME/.local/bin:$PATH"
  ruby:
    version: 2.4.0

dependencies:
  cache_directories:
    - ~/.local

  override:
    - pip install pep8==1.7.0 flake8==3.3.0 nose==1.3.7 pylint==1.7.1
    - pip install -r requirements.txt
    - gem install mdl -v 0.5.0

test:
  override:
    - bash verify.sh
